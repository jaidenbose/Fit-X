{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<html>
<head>
    <title>Trainer Type</title>
</head>
<body>
    <br><br><br><br><br><br>
    <center><h2><b>SUB TYPE</b></h2></center>
    <br><br>
    <div id="tab" align="center">
    <form action="" method="post">
        {% csrf_token %}
        <table border="11" align="center">
            <tr>
                <td><H1>Trainer Type</H1></td>
                <td><select name="sel_ttype" id="">
                    <option value="">-----Select-----</option>
                        {% for i in TT %}
                        <option value="{{i.id}}">{{i}}</option>
                        {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td><h1>Sub Type</h1></td>
                <td><input type="text" name="txt_stype" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><h2>
                    <input type="submit" name="txt_submit" value="Submit">
                    <input type="reset" name="txt_cancel" value="Cancel"></h2>
                </td>
            </tr>
        </table>
        <br><br>
        <table border="10" align="center">
            <tr>
                <td><h2>SI NO</h2></td>
                <td><h2>Type</h2></td>
                <td><h2>SubType</h2></td>
                <td><h2>Action</h2></td>
            </tr>
            {% for i in ST %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.ttype}}</td>
                <td>{{i.subtype_name}}</td>
                <td><a href="{% url 'webadmin:Del_Stype' i.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>

<br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock content %}
